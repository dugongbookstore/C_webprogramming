<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=M+PLUS+1p&family=Raleway:wght@585&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Dugong Bookstore</title>
</head>
<body>
    <div class="header">
        <div class="jumbotron text-center" style="margin-bottom:0" id="dugong">
            <div class="back"></div>
            <div class="text">
                <h1 style="font-size: 220%;">Dugong Bookstore</h1>
                <p style="font-size: 100%;">Information Portal for Your Book</p> 
                <a href="#navigasi" class="btn btn-outline-light mb-2" aria-disabled="true">
                    Let's Start
                </a>
            </div>
        </div>
    </div>
    
    <div class="content">
        <!-- Disini -->
    </div>

    <div class="footer">
        <div class="text-center">
            <a href="#" class="btn mx-auto btn-light btn-lg" role="button" aria-pressed="true" href="#dugong" style="width: 100%;">
                Baca lagi yuk</a>
        </div>
        <div class="container-fluid" style="margin-bottom:0">
            <div class="col">
                <h3>Ayo cari buku kamu sekarang!</h3>
                <br><br>
                <h4>Cari kami di :</h4>
                <p>BSD, Serpong, Tangerang Selatan, Banten, Pulau Jawa, Indonesia</p>
                <br><br>
            </div>
            <div class="col">
                <h4>Follow kami, hayuk!</h4>
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#Modal">
                    <i data-feather="instagram"></i>
                </button>
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#Modal">
                    <i data-feather="twitter"></i>
                </button>
            </div>
        </div>
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tunggu ya!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Sedang dalam pembuatan media sosial. Biar viral!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>feather.replace()</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
